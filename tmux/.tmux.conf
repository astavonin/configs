# Vim-like bindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
set -g mouse on

# NeoVim settings
set-option -sg escape-time 10
set -g default-terminal "tmux-256color"

# Only apply on macOS
if-shell 'test "$(uname -s)" = "Darwin"' \
    'set-option -g default-command "arch -arch arm64 /opt/homebrew/bin/zsh"'

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# move window left/right with Ctrl-b Shift-Arrow
bind S-Left swap-window -t -1\; select-window -t -1
bind S-Right swap-window -t +1\; select-window -t +1

# kill window
bind q killw
unbind &

# Override ctrl-b c to create window with custom layout
bind-key c new-window -c ~ -n "session_#I" \; \
    split-window -c ~ -h -l 45% \; \
    split-window -c ~ -v \; \
    select-pane -t 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# https://github.com/arcticicestudio/nord-tmux
set -g @plugin "arcticicestudio/nord-tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
